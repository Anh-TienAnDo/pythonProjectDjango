{% extends 'app/base.html' %}
{% load static %}
<!--    slider-->
{% block banner-slider%} 
  {% include 'app/slider.html' %}
{% endblock banner-slider %}

<!--main conten-->
{% block main-content%}

<div class="container--fluid">
  <div class="row">
    {% for product in products %}
    <div class="col-lg-3 p-3">
      <img class="thumbnail" src="{{product.imageURL}}" width="100%" height="100%">
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
        <button class="btn btn-outline-secondary add-btn">Thêm vào giỏ hàng</button>
        <a class="btn btn-outline-success" href="#">xem</a>
        <h3><strong>{{product.price}} VND</strong></h3>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock main-content %}
